<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="masthead-wrapper">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12">
                    <section class="header">
                        <div class="masthead">
                            <div class="row no-gutters flex-row-reverse align-items-center justify-content-between">
                                <div class="col-12 col-md-4">
                                    <ul class="menu">
                                        <li class="menu-item">
                                            <a href="#" class="menu-log-in">Log in</a>
                                        </li>
                                        <li class="menu-item">
                                            <a href="#" class="menu-sign-up">Sign up</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div class="logo">
                                        <a href="#" class="logo-link">URLAUBSGLÃœCK</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row no-gutters justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="hero">
                                    <h1 class="hero-title">Share your holiday dreams</h1>
                                    <h3 class="hero-subtitle">And find the perfect partner to fullfill it</h3>

                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="team-wrapper">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12">
                    <section class="meta">
                        <div class="row no-gutters justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="meta-header">
                                    <h2 class="meta-header-title">Meet a partner for your best holiday</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-12">
                                <ul class="team-list">
                                    <div class="row no-gutters">
                                        <div class="col-12 col-md-6 col-lg-3">
                                            <li class="card">
                                                <figure>
                                                    <div class="figure-img">
                                                        <img src="img/team-member-bradley.png" alt="Bradley Hunter icon" class="card-img-top" srcset="img/team-member-bradley320.png 320w, 
                                                            img/team-member-bradley640.png 640w" sizes="100vw">
                                                        <i class="card-icon tv">
                                                            <img src="img/tv-icon.png" class="icon" alt="">
                                                        </i>
                                                    </div>
                                                    <figcaption class="card-body">
                                                        <h4 class="card-title">Bradley Hunter</h4>
                                                        <p class="card-text">Based in Chicago. I love playing tennis and loud music.
                                                        </p>
                                                    </figcaption>
                                                </figure>
                                            </li>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-3">
                                            <li class="card">
                                                <figure>
                                                    <div class="figure-img">
                                                        <img src="img/team-member-lucas.png" alt="Lucas Marsha icon" class="card-img-top" srcset="img/team-member-lucas320.png 320w,
                        img/team-member-lucas640.png 640w" sizes="100vw">
                                                        <i class="card-icon bottle">
                                                            <img src="img/bottle-icon.png" class="icon" alt="">
                                                        </i>
                                                    </div>
                                                    <figcaption class="card-body">
                                                        <h4 class="card-title">Lucas Marsha</h4>
                                                        <p class="card-text">I get my inspiration from nature and objects around me. I have a
                                                            passion to colours, typography and skateboards.
                                                        </p>
                                                    </figcaption>
                                                </figure>
                                            </li>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-3">
                                            <li class="card">
                                                <figure>
                                                    <div class="figure-img">
                                                        <img src="img/team-member-heather.png" alt="Heather Walker icon" class="card-img-top" srcset="img/team-member-heather320.png 320w,
                        img/team-member-heather640.png 640w" sizes="100vw">
                                                        <i class="card-icon coffee">
                                                            <img src="img/coffee-icon.png" class="icon" alt="">
                                                        </i>
                                                    </div>
                                                    <figcaption>
                                                        <h4 class="card-title">Heather Walker</h4>
                                                        <p class="card-text">I'm a happy person that loves cats and climbing on mountains.
                                                        </p>
                                                    </figcaption>
                                                </figure>
                                            </li>
                                        </div>
                                        <div class="col-12 col-md-6 col-lg-3">
                                            <li class="card">
                                                <figure>
                                                    <div class="figure-img">
                                                        <img src="img/team-member-bradleygirl.png" alt="Bradley Hunter icon" class="card-img-top">

                                                        <h4 class="card-title">Bradley Hunter</h4>
                                                        <p class="card-text">Based in Chicago. I love playing tennis and loud music.
                                                        </p>
                                                    </figcaption>
                                                </figure>
                                            </li>
                                        </div>
                                    </div>

                                </ul>
                            </div>
                        </div>
                        <div class="row no-gutters justify-content-center">
                            <div class="col-12 col-md-6">
                                <div class="team-btn">See other partners</div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

</body>
