<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <img class="card-photo" src="https://images.pexels.com/photos/801893/pexels-photo-801893.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"
                alt="author photo">
            <div class="card-icons">
                <a href="#" target="_blank" class="card-icon facebook"></a>
                <a href="#" target="_blank" class="card-icon instagram"></a>
                <a href="#" target="_blank" class="card-icon twitter"></a>
            </div>
            <div class="card-content">
                <span class="card-name">Name</span>
                <span class="card-position">Position</span>
            </div>
        </div>
    </div>
</body>

</html>
