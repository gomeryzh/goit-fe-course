<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Placeholder title</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <ul class="options">
    <li class="options__item">
      <a href="#" class="options__link">Usd</a>
    </li>
    <li class="options__item">
      <a href="#" class="options__link">English</a>
    </li>
    <li class="options__item">
      <a href="#" class="options__link">Help</a>
    </li>
  </ul>
  <a href="#" class="logo">
    <img src="img/logo.png" alt="logo" class="logo__img" width="165" height="77">
  </a>
  <a href="#" class="cart">
    <span class="cart__icon">0</span>
  </a>
  <form action="#" class="search-form" method="POST">
    <label class="search-form__category" for="category">
      <select name="category" id="category"></select>
    </label>
    <label class="search-form__search" for="search">
      <input type="text" name="search" id="search" placeholder="Search products...">
    </label>
  </form>
  <ul class="site-nav">
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Home</a>
    </li>
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Furniture</a>
    </li>
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Chair</a>
    </li>
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Table</a>
    </li>
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Sofa</a>
    </li>
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Bedroom</a>
    </li>
    <li class="site-nav__item">
      <a href="#" class="site-nav__link">Blog</a>
    </li>
  </ul>
  <div class="card">
    <div class="card__header">
      <h3 class="card__title">hot deals</h3>
      <div class="card__slider">
        <div class="card__slider-item"></div>
        <div class="card__slider-item"></div>
        <div class="card__slider-item"></div>
      </div>
    </div>
    <div class="card__body">
      <button class="card__button">add to cart</button>
      <ul class="card__timer">
        <li class="card__timer-item">25 days</li>
        <li class="card__timer-item">10 hrs</li>
        <li class="card__timer-item">45 mins</li>
        <li class="card__timer-item">30 secs</li>
      </ul>
    </div>
    <div class="card__meta">
      <h4 class="card__item-name">Aenean Ru Bristique</h4>
      <div class="card__stars"></div>
    </div>
    <div class="card__footer">
      <div class="card__icons">
        <i class="card__icon card__icon--eye"></i>
        <i class="card__icon card__icon--love"></i>
        <i class="card__icon card__icon--arrows"></i>
      </div>
      <div class="card__price">
        <span class="card__norm-price">&#x24;350.00</span>
        <span class="card__sale-price">&#x24;300.00</span>
      </div>
    </div>
  </div>
  <form action="#" method="POST">
    <section class="form__categories">
      <div class="form__header">
        <h4 class="form__title">Filter By categories</h4>
      </div>
      <label for="furniture">
        <input type="checkbox" name="furniture" id="furniture" value="furniture" class="visually-hidden">Furniture
        <span>3</span>
      </label>
      <label for="sofa">
        <input type="checkbox" name="sofa" id="sofa" value="sofa" class="visually-hidden">Sofa
        <span>4</span>
      </label>
      <label for="chair">
        <input type="checkbox" name="chair" id="chair" value="chair" class="visually-hidden">Chair
        <span>5</span>
      </label>
      <label for="table">
        <input type="checkbox" name="table" id="table" value="table" class="visually-hidden">Table
        <span>5</span>
      </label>
      <label for="bedroom">
        <input type="checkbox" name="bedroom" id="bedroom" value="bedroom" class="visually-hidden">Bedroom
        <span>5</span>
      </label>
    </section>
    <section class="form__price">
      <div class="form__header">
        <h4 class="form__title">Filter By price</h4>
      </div>
    </section>
    <section class="form__color">
      <div class="form__header">
        <h4 class="form__title">Filter By color</h4>
      </div>
      <div class="form__body">
        <ul class="form__list">
          <li class="form__item">
            <input type="checkbox" name="red" id="red" value="red" class="visually-hidden">
            <label for="red">
              Red
            </label>
          </li>
          <li class="form__item">
            <input type="checkbox" name="black" id="black" value="black" class="visually-hidden">
            <label for="black">
              Black
            </label>
          </li>
          <li class="form__item">
            <input type="checkbox" name="yellow" id="yellow" value="yellow" class="visually-hidden">
            <label for="yellow">
              Yellow
            </label>
          </li>

          <li class="form__item">
            <input type="checkbox" name="blue" id="blue" value="blue" class="visually-hidden">
            <label for="blue">
              Blue
            </label>
          </li>

        </ul>
      </div>
    </section>
    <section class="form__size">
      <div class="form__header">
        <h4 class="form__title">Filter By size</h4>
      </div>
    </section>
    <section class="form__group">
      <div class="form__header">
        <h4 class="form__title">Filter By group</h4>
      </div>
      <div class="form__body">
        <ul class="form__list">
          <li class="form__item">
            <input type="checkbox" name="table" id="table" value="table" class="visually-hidden">
            <label for="table">
              Table
            </label>
            <input type="checkbox" name="chair" id="chair" value="chair" class="visually-hidden">
            <label for="chair">
              Chair
            </label>
          </li>
          <li class="form__item">
            <input type="checkbox" name="Hand bag" id="Hand bag" value="Hand bag" class="visually-hidden">
            <label for="Hand bag">
              Hand bag
            </label>
            <input type="checkbox" name="women" id="women" value="women" class="visually-hidden">
            <label for="women">
              Women
            </label>
          </li>
        </ul>
      </div>
    </section>
  </form>

</body>

</html>
